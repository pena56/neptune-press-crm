    <meta name="description" content="" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link

    <title>Neptune Press Login</title>
  </head>
  <body>
    <main class="fv-login-container">
      <div class="fv-login-banner">
        <div class="logo">
          <img id="loginBannerLogo" src="assets/logo.png" alt="" />
          <p class="fv-text-white">Neptune Entertainment</p>
        </div>

        <div class="fv-circle-container">
          <img src="./assets/login-circle.png" alt="" />
        </div>
      </div>

      <div class="fv-login-form-wrapper">
        <div>
          <h4 class="">Hello Admin,</h4>
          <p class="">Welcome back</p>
        </div>

        <form class="fv-form" action="#">
          <div class="fv-form-group">
            <label class="fv-text-bold" for="">Email</label>
            <div class="fv-form-input">
              <input
                class="fv-input fv-has-left-icon"
                type="text"
                placeholder="Enter Email"
              />
              <span class="fv-input-left-icon">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                    fill="#73877B"
                  />
                </svg>
              </span>
            </div>
          </div>

          <div class="fv-form-group">
            <label class="fv-text-bold" for="">Password</label>
            <div class="fv-form-input">
              <input
                class="fv-input fv-has-left-icon fv-has-right-icon"
                type="password"
                placeholder="Enter Password"
              />
              <span class="fv-input-left-icon">

                  width="16"
                  height="16"

            </div>
          </div>

          <div class="form-check fv-mx-auto">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>

          <button class="fv-btn fv-btn-full">LOGIN</button>

          <a href="./forgot.html" class="fv-login-forgot">Forgot Password?</a>
        </form>
      </div>
    </main>
